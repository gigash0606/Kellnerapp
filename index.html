<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WaiterPad">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046857.png">
    <meta name="theme-color" content="#1a9282">
    <link rel="manifest" href="manifest.json">
    <title>WaiterPad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="headerTitle">
        <div class="header-left"></div>
        <div class="header-center">Tische</div>
        <div class="header-right"></div>
    </header>

    <div id="modalContainer"></div>

    <div class="container">
        <div id="tableGrid" class="grid">
            <!-- Tables generated via script.js -->
        </div>

        <div id="orderInterface" style="display:none;">
            <div class="order-interface-content">
                <div class="order-header-main">
                    <div id="activeOrder" class="order-list"></div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn delete-btn-new" onclick="removeTable(currentTable)">Tisch l√∂schen</button>
                    <button class="action-btn close-btn" onclick="clearTable()">Tisch leeren</button>
                    <button class="action-btn back-btn-new" onclick="backToTables()">Zur√ºck</button>
                </div>

                <div id="searchResults" class="results"></div>

                <div class="search-section">
                    <div class="search-container">
                        <div class="search-icons">
                            <span class="icon search-icon">üîç</span>
                        </div>
                        <input type="text" id="numSearch" class="search-box" placeholder="Suchen..." inputmode="decimal"
                            autocomplete="off" oninput="searchMenu()">
                        <button id="kbToggle" class="kb-toggle-btn-new" onclick="toggleKeyboard()">123</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
