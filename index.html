<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Digitale Bestellungshilfe f√ºr Kellner - Schneller, Papierlos, Effizient.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KellnerPad">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046857.png">
    <meta name="theme-color" content="#1a9282">
    <link rel="manifest" href="manifest.json">
    <title>KellnerPad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="rootContainer">
        <header id="headerTitle">
            <div class="header-left">
                <button id="backToTablesBtn" class="header-back-btn" onclick="backToTables()" style="display:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round" style="width:20px; height:20px;">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Tische
                </button>
            </div>
            <div class="header-center">Tische</div>
            <div class="header-right">
                <button id="infoBtn" class="header-icon-btn" onclick="showLegalInfo()" title="Informationen">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                    </svg>
                </button>
                <button id="deleteAllBtn" class="header-icon-btn" onclick="confirmDeleteAll()"
                    title="Alle Tische l√∂schen">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </button>
            </div>
        </header>

        <div id="modalContainer"></div>

        <div id="tableGridContainer" class="container">
            <div id="tableGrid" class="grid">
                <!-- Tables generated via script.js -->
            </div>
        </div>

        <div id="orderInterface" style="display:none;">
            <div id="activeOrder" class="order-list"></div>
            <div id="searchResults" class="results"></div>

            <div class="table-footer-controls">
                <div class="footer-action-btns">
                    <button class="clear-table-btn" onclick="clearTable()">Tisch leeren</button>
                    <button class="delete-table-btn" onclick="removeTable(currentTable)">Tisch l√∂schen</button>
                </div>
                <div class="search-section bottom-search">
                    <div class="search-bar-wrapper">
                        <div class="search-icon-side">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </div>
                        <input type="text" id="numSearch" class="modern-search-box" placeholder="Suche..."
                            inputmode="none" autocomplete="off" oninput="searchMenu()">
                    </div>
                    <!-- Custom Numpad Container -->
                    <div id="numpadContainer" class="numpad-grid" style="display:none;">
                        <button class="num-btn" data-key="1">1</button>
                        <button class="num-btn" data-key="2">2</button>
                        <button class="num-btn" data-key="3">3</button>
                        <button class="num-btn" data-key="4">4</button>
                        <button class="num-btn" data-key="5">5</button>
                        <button class="num-btn" data-key="6">6</button>
                        <button class="num-btn" data-key="7">7</button>
                        <button class="num-btn" data-key="8">8</button>
                        <button class="num-btn" data-key="9">9</button>
                        <button class="num-btn swap-btn" onclick="toggleKeyboard()">‚å®Ô∏è</button>
                        <button class="num-btn" data-key="0">0</button>
                        <button class="num-btn delete" data-key="back">‚å´</button>
                    </div>

                    <!-- Custom Full Keyboard Container -->
                    <div id="fullKeyboardContainer" class="kb-full-grid" style="display:none;">
                        <div class="kb-row">
                            <button class="kb-key" data-key="Q">Q</button><button class="kb-key"
                                data-key="W">W</button><button class="kb-key" data-key="E">E</button><button
                                class="kb-key" data-key="R">R</button><button class="kb-key"
                                data-key="T">T</button><button class="kb-key" data-key="Z">Z</button><button
                                class="kb-key" data-key="U">U</button><button class="kb-key"
                                data-key="I">I</button><button class="kb-key" data-key="O">O</button><button
                                class="kb-key" data-key="P">P</button>
                        </div>
                        <div class="kb-row">
                            <button class="kb-key" data-key="A">A</button><button class="kb-key"
                                data-key="S">S</button><button class="kb-key" data-key="D">D</button><button
                                class="kb-key" data-key="F">F</button><button class="kb-key"
                                data-key="G">G</button><button class="kb-key" data-key="H">H</button><button
                                class="kb-key" data-key="J">J</button><button class="kb-key"
                                data-key="K">K</button><button class="kb-key" data-key="L">L</button>
                        </div>
                        <div class="kb-row">
                            <button class="kb-key shift-btn active-shift" id="kbShiftBtn"
                                onclick="toggleShift()">‚áß</button>
                            <button class="kb-key" data-key="Y">Y</button><button class="kb-key"
                                data-key="X">X</button><button class="kb-key" data-key="C">C</button><button
                                class="kb-key" data-key="V">V</button><button class="kb-key"
                                data-key="B">B</button><button class="kb-key" data-key="N">N</button><button
                                class="kb-key" data-key="M">M</button>
                            <button class="kb-key backspace-btn" data-key="back">‚å´</button>
                        </div>
                        <div class="kb-row">
                            <button class="kb-key symbol-btn" onclick="toggleKeyboard()">üî¢</button>
                            <button class="kb-key space-btn" data-key=" ">Leertaste</button>
                            <button class="kb-key return-btn" onclick="hideKeyboard()">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
